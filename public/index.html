    <script type="text/javascript">
      (function () {
        if (window.zhuge) return;
        window.zhuge = [];
        window.zhuge.methods =
          "_init identify track trackRevenue getDid getSid getKey setSuperProperty setUserProperties setWxProperties setPlatform".split(
            " "
          );
        window.zhuge.factory = function (b) {
          return function () {
            var a = Array.prototype.slice.call(arguments);
            a.unshift(b);
            window.zhuge.push(a);
            return window.zhuge;
          };
        };
        for (var i = 0; i < window.zhuge.methods.length; i++) {
          var key = window.zhuge.methods[i];
          window.zhuge[key] = window.zhuge.factory(key);
        }
        window.zhuge.load = function (b, x) {
          if (!document.getElementById("zhuge-js")) {
            var a = document.createElement("script");
            var verDate = new Date();
            var verStr =
              verDate.getFullYear().toString() +
              verDate.getMonth().toString() +
              verDate.getDate().toString();

            a.type = "text/javascript";
            a.id = "zhuge-js";
            a.async = !0;
            a.src = "https://su.zhugeio.com/zhuge.js?v=" + verStr;
            a.onerror = function () {
              window.zhuge.identify = window.zhuge.track = function (
                ename,
                props,
                callback
              ) {
                if (
                  callback &&
                  Object.prototype.toString.call(callback) ===
                    "[object Function]"
                ) {
                  callback();
                } else if (
                  Object.prototype.toString.call(props) === "[object Function]"
                ) {
                  props();
                }
              };
            };
            var c = document.getElementsByTagName("script")[0];
            c.parentNode.insertBefore(a, c);
            window.zhuge._init(b, x);
          }
        };
        window.zhuge.load("efc4e552eb384a27b22c36af3d127845", {
          //配置应用的AppKey
          superProperty: {
            //全局的事件属性(选填)
            应用名称: "数据分析",
          },
          adTrack: false, //广告监测开关，默认为false
          zgsee: false, //视屏采集开关， 默认为false
          autoTrack: true,
          // debug: true,
          //启用全埋点采集（选填，默认false）
          singlePage: true, //是否是单页面应用（SPA），启用autoTrack后生效（选填，默认false）
        });
      })();
    </script>
